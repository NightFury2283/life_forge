<!DOCTYPE html>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 h-screen overflow-hidden">

        <div id="chat-panel" class="w-1/2 bg-white shadow-2xl border-r border-gray-200 flex flex-col resizable">

            </div>

            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->

                <div class="text-center text-gray-500 py-8">–ù–∞—á–Ω–∏ —á–∞—Ç!</div>
            </div>

            <!-- Input -->

                        class="flex-1 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"

        <!-- calendar-panel -->

            <!-- Google Calendar iframe -->
            <iframe id="google-calendar"
                src="https://calendar.google.com/calendar/embed?src=alexklinniy@gmail.com&ctz=Europe%2FMoscow"

    <script>
        console.log('=== LifeForge AI Debug ===');
        console.log('–°–∫—Ä–∏–ø—Ç –Ω–∞—á–∞–ª –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ');

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage(event) {
            console.log('=== –§–£–ù–ö–¶–ò–Ø SENDMESSAGE –í–´–ó–í–ê–ù–ê ===');

            if (event) {
                event.preventDefault(); // –¢–û–õ–¨–ö–û preventDefault
                console.log('Event –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω');
            }

            const input = document.getElementById('user-message');
            console.log('–ù–∞–π–¥–µ–Ω input —ç–ª–µ–º–µ–Ω—Ç:', input);

            if (!input) {
                console.error('ERROR: input —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                showBotMessage('‚ùå –û—à–∏–±–∫–∞: –ø–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                return;
            }

            const message = input.value.trim();
            console.log('–°–æ–¥–µ—Ä–∂–∏–º–æ–µ input:', `"${input.value}"`);
            console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ trim:', `"${message}"`);

            if (!message) {
                console.log('–ü—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –≤—ã—Ö–æ–¥ –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏');
                showBotMessage('–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å...');
                return;
            }

            console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', message);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            showUserMessage(message);
            input.value = '';
            console.log('–ü–æ–ª–µ –≤–≤–æ–¥–∞ –æ—á–∏—â–µ–Ω–æ');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            showLoading();

            try {
                console.log('–ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä /chat...');

                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    console.warn('–¢–∞–π–º–∞—É—Ç –∑–∞–ø—Ä–æ—Å–∞');
                }, 10000);

                // –í–ê–ñ–ù–û: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º {text: message} –∫–∞–∫ –æ–∂–∏–¥–∞–µ—Ç —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω, —Å—Ç–∞—Ç—É—Å:', response.status);
                console.log('–û—Ç–≤–µ—Ç OK?', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('–¢–µ–∫—Å—Ç –æ—à–∏–±–∫–∏:', errorText);
                    throw new Error(`HTTP –æ—à–∏–±–∫–∞ ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–æ–ª—è –æ—Ç–≤–µ—Ç–∞
                if (data.response) {
                    showBotMessage(data.response);
                } else if (data.message) {
                    showBotMessage(data.message);
                } else if (data.error) {
                    showBotMessage('–û—à–∏–±–∫–∞: ' + data.error);
                } else {
                    console.warn('–ù–µ–ø–æ–Ω—è—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞:', data);
                    showBotMessage('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç: ' + JSON.stringify(data, null, 2));
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                refreshCalendar();
            } catch (error) {
                console.error('–û–®–ò–ë–ö–ê –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:', error);

                let errorMessage = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                if (error.name === 'AbortError') {
                    errorMessage = '‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–ø—Ä–æ—Å–∞ (10 —Å–µ–∫)';
                } else if (error.message.includes('HTTP')) {
                    errorMessage = `‚ùå ${error.message}`;
                }

                showBotMessage(errorMessage);
            } finally {
                hideLoading();
                input.focus();
                console.log('=== –§–£–ù–ö–¶–ò–Ø SENDMESSAGE –ó–ê–í–ï–†–®–ï–ù–ê ===');
            }
        }

        function showUserMessage(message) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', message);
            const messages = document.getElementById('messages');
            const userDiv = document.createElement('div');
            userDiv.className = 'message p-4 rounded-2xl bg-blue-500 text-white ml-auto max-w-3xl animate-slide-in mb-4';
            userDiv.textContent = message;
            messages.appendChild(userDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showBotMessage(message) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç–∞:', message);
            const messages = document.getElementById('messages');
            const botDiv = document.createElement('div');
            botDiv.className = 'message p-4 rounded-2xl bg-green-100 border border-green-200 max-w-3xl animate-slide-in mb-4';
            botDiv.innerHTML = `
                <div class="font-semibold text-green-800 mb-1">ü§ñ LifeForge AI:</div>
                <div class="text-gray-800">${message}</div>
            `;
            messages.appendChild(botDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showLoading() {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏');
            const messages = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'message p-4 rounded-2xl bg-gray-100 border border-gray-200 max-w-3xl animate-slide-in mb-4';
            loadingDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                    <span class="text-gray-600">AI –¥—É–º–∞–µ—Ç...</span>
                </div>
            `;
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideLoading() {
            console.log('–°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏');
            const loadingDiv = document.getElementById('loading-indicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function refreshCalendar() {
            console.log('–û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å');
            const iframe = document.getElementById('google-calendar');
            if (iframe) {
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏–π
                iframe.src = iframe.src.split('&refresh=')[0] + '&refresh=' + new Date().getTime();
            }
        }

        function toggleCalendarSize() {
            console.log('–ò–∑–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –ø–∞–Ω–µ–ª–µ–π');
            const chatPanel = document.getElementById('chat-panel');
            const calendarPanel = document.getElementById('calendar-panel');

            if (chatPanel.style.width === '20%') {
                chatPanel.style.width = '50%';
                calendarPanel.style.width = '50%';
            } else {
                chatPanel.style.width = '20%';
                calendarPanel.style.width = '80%';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== DOM –ó–ê–ì–†–£–ñ–ï–ù ===');

            const input = document.getElementById('user-message');
            const sendButton = document.getElementById('send-button');

            console.log('–ù–∞–π–¥–µ–Ω input:', input);
            console.log('–ù–∞–π–¥–µ–Ω send-button:', sendButton);

            // –§–æ–∫—É—Å –Ω–∞ input
            if (input) {
                input.focus();
                console.log('–§–æ–∫—É—Å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ input');
            } else {
                console.error('ERROR: input –Ω–µ –Ω–∞–π–¥–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!');
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏
            if (sendButton) {
                console.log('–î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É');
                sendButton.addEventListener('click', function (e) {
                    console.log('–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞ —á–µ—Ä–µ–∑ addEventListener');
                    sendMessage(e);
                });
                console.log('–û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω');
            } else {
                console.error('ERROR: –∫–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ input
            if (input) {
                input.addEventListener('keypress', function (e) {
                    console.log('–ù–∞–∂–∞—Ç–∞ –∫–ª–∞–≤–∏—à–∞ –≤ input:', e.key, '–ö–æ–¥:', e.keyCode);

                    if (e.key === 'Enter' && !e.shiftKey) {
                        console.log('Enter –Ω–∞–∂–∞—Ç, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ');
                        e.preventDefault();
                        sendMessage(e);
                    }
                });
                console.log('–û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–æ–±–∞–≤–ª–µ–Ω');
            }

            // –¢–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            console.log('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º...');
            fetch('/')
                .then(res => console.log('–°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω, —Å—Ç–∞—Ç—É—Å:', res.status))
                .catch(err => console.error('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', err));

            console.log('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê ===');
        });

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function (event) {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', event.error);
            console.error('–í —Ñ–∞–π–ª–µ:', event.filename, '—Å—Ç—Ä–æ–∫–∞:', event.lineno);
            showBotMessage('‚ùå JavaScript –æ—à–∏–±–∫–∞: ' + event.error.message);
        });

        console.log('=== –°–ö–†–ò–ü–¢ –ó–ê–ì–†–£–ñ–ï–ù ===');
    </script>
